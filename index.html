<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Outfit:wght@100..900&family=Patrick+Hand+SC&family=Teachers:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | QR code component</title>

  
</head>
<body >
  <div class="flex items-center justify-center h-screen">
    <div class="font_style w-60 mt-8 px-3 text-center bg-white border border-gray py-3 rounded-lg mx-auto shadow-md">
      <img src="./images/image-qr-code.png" width="300" height="300" class="mx-auto rounded-lg" alt="QR code for Frontend Mentor">
      <div class="mx-2">
        <h3 class="tittle_qr font-bold my-2">
          Improve your front-end skills by building projects
        </h3>
        <p class="text_abour_qr text-xs pb-2">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://usma117.github.io/portafolio/" target="_blank">Sebastian Usma</a>.
    </p>
  </div>
</body>
</html>
